version: "2.0"
nlu:
  - intent: enter
    examples: |
      - 小江，我来了
      - 小江，醒一醒
      - 小江，你好
      - 你好
      - 您好
      - 你好呀
      - 很高兴见到你
  - intent: deny
    examples: |
      - 不
      - 不是
      - 不对
      - 错了
      - 不要
      - no
      - No
      - 不要
      - 不用了
      - 不需要
  - intent: affirm
    examples: |
      - 对
      - 嗯
      - 是的
      - 好的
      - 好
      - 需要
      - 要
      - 可以呀
      - 继续
  - intent: have_arrived_target_location
    examples: |
      - 已经到达目的地
      - 到达目的地
      - 到目的地了
      - 我们到了
  - intent: introduce_one_by_one
    examples: |
      - 顺序介绍
      - 逐一介绍
      - 全部介绍一下
  - intent: goodbye
    examples: |
      - 再见
      - 下次见
      - 我走了
      - 下次聊
      - 拜拜
      - 那，再见
      - 那，明天见
      - 拜拜咯你
      - 拜拜吧
  - intent: to_main_interface
    examples: |
      - 返回主界面
      - 回主界面
      - 回到主界面
  - intent: choose_top_level
    examples: |
      - [团队信息](top_level)
      - [深海软体机器人](top_level)
      - [陆地双足机器人](top_level)
      - [空中载人机器人](top_level)
      - [地外探测机器人](top_level)
      - [智能机器人云脑平台](top_level)
  - intent: choose_second_level
    examples: |
      - [人数及平均年龄](second_level)
      - [人员组成](second_level)
      - [结构特点](second_level)
      - [成果](second_level)
      - [成立时间](second_level)
      - [足球机器人](second_level)
      - [二代机器人](second_level)
      - [弹琴机器人](second_level)
      - [目标](second_level)
      - [研究重点](second_level)
      - [当前进度](second_level)
      - [背景](second_level)
      - [合作单位](second_level)
      - [目前成果](second_level)

