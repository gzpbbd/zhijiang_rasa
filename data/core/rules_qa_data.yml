version: "2.0"
rules:
  - rule: 成果-属性-简介
    steps:
      - intent: achievement_properties_introduction
      - action: action_achievement_properties_introduction

#  --------------------
  - rule: 有人来了
    steps:
      - intent: enter
      - action: utter_provide_guidance
  - rule: 问机器人名字
    steps:
      - intent: whoareyou
      - action: utter_bot_name
  - rule: 结束引导
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - action: action_command_return_home
  - rule: 逐一介绍
    steps:
      - intent: introduce_one_by_one
      - action: action_introduce_one_by_one
  - rule: 返回主界面
    steps:
      - intent: to_main_interface
      - action: action_display_top_list
  - rule: 去一级界面列表对应的目标位置
    steps:
      - intent: choose_top_level
      - action: utter_follow_me
      - action: action_command_to_target_location
  - rule: 到达目的地
    steps:
      - intent: have_arrived_target_location
      - action: action_display_second_list
  - rule: 到达机器人home位置
    steps:
      - intent: have_arrived_target_location
      - slot_was_set:
          - target_location: home
      - action: action_listen
  - rule: 到达未知位置
    steps:
      - intent: have_arrived_target_location
      - slot_was_set:
          - target_location: __other__
      - action: action_listen
  - rule: 选择一级列表失败
    steps:
      - intent: choose_top_level
      - slot_was_set:
          - top_level: __other__
      - action: utter_wrong_option
  - rule: 选择二级列表失败
    steps:
      - intent: choose_second_level
      - slot_was_set:
          - second_level: __other__
      - action: utter_wrong_option
  - rule: nlu 识别失败
    steps:
      - intent: nlu_fallback
      - action: action_chat
  - rule: stupid rule
