入场词: 各位领导，欢迎来到智能机器人研究中心。我们中心是之江实验室智能系统研究方向的一个交叉研究中心，正式成立于2018年9月，我们以让机器人变革人类生产生活方式为使命，主要从事智能机器人领域的基础科学研究与核心技术攻关，满足国家战略发展需求，赋能浙江省产业转型升级。
地外探测项目:
  当前成果: 目前之江实验室已经研发了一套多传感器融合系统，可以提高探测器对环境的感知能力，这个是服务于下一代火星车的。另外我们研发了一套针对火星环境的场景理解算法，打算等天问一号着陆完成既定的任务之后上注上去，提高它对环境的理解能力，进而提高探测效率，助力国家航天事业。
  项目目标: 我们这个项目解决的就是火星探测器到达火星之后对环境的感知和理解问题。航天五院和之江实验室合作，打算依托之江实验室人工智能的优势，将人工智能赋能航空航天，提高探测器的探测效率，将探测效率从每月300米提高到每月3000米。
  项目背景: 我们这个项目的名称为《地外探测无人系统自主智能精准感知与操控》。我国的火星探测器天问一号已经进入火星轨道，预计五月份着陆进行我国首次火星探测。目前的国际上地外探测器通常都面临危险识别难、移动速度慢、作业精度低三个核心瓶颈问题，这些会导致探测器的探测效率很低，美国的火星探测器最快的探测效率仅为每月300米。
总体布局:
  团队建设: 在团队建设方面，目前我们中心全职科研人员110人以上，主要来自国内外顶级大学、研究院所以及知名企业。在团队梯度方面，成员覆盖院士专家、教授PI、青年科学家以及工程研发人员，我们有3支院士挂帅科研团队，我们科研人员的平均年龄29岁左右，充满研发活力与朝气，是我们中心的核心竞争力。
  定位: 在定位上，我们中心立足于之江实验室在智能科学与技术领域的学科优势，一方面我们充分发挥实验室在智能感知、智能网络、智能计算等领域的前沿成果，全面提升机器人智能化水平。另一方面，机器人作为智能科学与技术研究的重要应用载体，可以提供落地场景，助力数字化改革，同时提供数据反馈，促进智能科学与技术的发展。
  目标: 未来智慧社会的边界将全面覆盖“海陆空天”四个领域，其中机器人将发挥重要作用，为此中心成立两年多来，我们以智能机器人云脑平台为核心，分别布局了深海、双足、飞行、空间等机器人项目，最终目标是面向人机物三元融合的未来智慧社会，打造“海陆空天”全域覆盖的智能系统体系。这些项目的具体情况稍后会为大家详细介绍展示。
  研究重点: 围绕我们的科研布局体系，我们中心的研究重点主要包括：新型结构、材料、驱动与仿生、运动控制与定位导航、环境感知与场景理解、自主决策与任务规划等方面。这些基础理论与关键技术问题的解决，是引领机器人学科实现创新发展的原始驱动力。
智能低空载人飞行器:
  当前成果: 项目组已经完成两代样机的研制，一代样机于2020年底在德清莫干山通航机场成功试飞，实现自动驾驶飞行器。大家所看到的是第二代样机，目前正在开展相关测试工作，他的载重续航能力和智能化水平都会比一代样机进一步提升（载重能力可以达到100kg，空载续航时间20min，续航速度可以达到70km/h）
  现实意义: 面向缓解城市交通拥堵、提升未来物流能力、执行各类特种任务等需求，智能机器人研究中心布局了智能低空载人飞行器项目
  研究重点: 该项目主要开展两大方面的研究，一方面是分布式冗余驱动的飞行器本体，另一方面是依托于之江实验室在智能科学与技术方面的优势开展无人驾驶技术的研究。项目拟突破轻量化设计、智能控制、自动驾驶、安全可靠等多项关键技术，研制新型智能电动垂直起降飞行器，为将来的城市空中交通按需出行提供之江解决方案。
智能机器人云脑平台:
  当前成果: 我们现在是针对展厅的导览场景构建了一套机器人智能系统，屏幕展示的是我们系统的运行情况。右上角的画面是我们老园区展厅的场景画面。我们的系统首先对场景内的环境进行感知识别，在云端建立数字孪生环境；然后，针对展厅的场景和导览任务构建知识库，通过知识推理来自动生成控制程序，发送给机器人执行，从而提升机器人的智能作业能力。其实，我们是在为国家打造一个基础平台，建设好了，能够将很多机器人推向产业化，尤其是服务机器人。
  机器人产业核心难题: 当前，制约机器人产业化的最大瓶颈依然是智能化程度不高。如，现在的机器人是无法进入家庭，陪人聊天、做家务的。虽然报道的样机有多种多样，但难以形成产业化，核心问题是机器人的大脑不够。如何解决这个问题？如果把一个强大的计算机放到机器人上，将导致非常高的成本，用户买不起。但如果计算机算力不足，则智能化能力不够。
  解决方案: 我们想用一个庞大的后端计算机来为终端机器人提供强大的智力。这里，得让机器人知道它工作的场景是什么、任务是什么？后端需要建立一个知识库作为支撑，以像人一样能够针对未知问题进行推理和决策，还需要解决问题的算法作为支撑。
深海机器人:
  工程应用: 基于该深海机器人的基础研究，我们开展了相应的工程应用，也就是这个黄色的潜器。目前，该潜器上的大部分功能性模块都已经实现了无耐压壳设计，对其小型化、经济化具有极其重要的意义。接下来我们将聚焦深海机器人的小型化和智能化，助力浙江蓝色经济发展，努力为祖国的“深蓝梦”贡献之江力量。
  当前成果: 基于人工驱动与无金属耐压壳这两项技术，我们在该机器人上实现了两个世界首次，1.在马里亚纳海沟的机器人万米无耐压壳驱动，2.南海3000m软体机器人自主游动实验。目前，该成果发表在国际顶级期刊Nature杂志的封面，并登上央视新闻联播。
  灵感来源: 深海软体机器人和我们常见的机器人不太一样，该机器人非常柔软。该深海机器人的仿生灵感来源是一种生活在深海8000m的深海狮子鱼。
  特色: 该机器人有两个特色，第一，作为机器人，它没有电机，而是通过身体两侧的智能人工肌肉驱动，第二，作为一种深海机器人，它没有厚重的金属耐压壳。
高能效服务型双足机器人:
  主要特色: 该机器人的特点包括提出了基于可捕获性的动态平衡控制方法，解决了双足机器人三维全向稳定行走的难题；提出了高能效轻量化腿足结构布局与设计方法，并采用连杆传动方式，提高了机器人步行能效；
  各系列简要介绍: 欢迎各位领导来到人形机器人实验场地，我们之江的人形机器人项目是19年12月份正式启动的，一年半时间，已经自主研发了4个系列，那边靠墙放置的是最早的两个系列，那个小机器人还获得过RoboCup世界足球赛的亚军。（开始配合展示机器人行走与平衡控制，并用球砸），这个是我们最近开发的一代，正在为大家展示的是人形机器人最重要的平衡能力。我们这个项目，希望发挥之江实验室在智能计算方面的特色优势，提升人形机器人的智能感知、自主决策以及服务操作能力。（引导观看弹琴机器人），这边为大家弹琴的是我们最近开发的仿人灵巧操作手，后续会装到我们的人形机器人上面，通过赋予智能感知与决策能力，实现各种自主灵巧操作，最终使机器人实现在家庭服务与养老陪护等方面的落地应用。
  当前成果: 机器人可实现全向稳定行走，动态抗扰动能力达到国内领先水平。
  研究进展: 在项目开展过程中，我们非常注重基础研究，注意攻关“卡脖子”技术。一年多时间，申报了国家发明专利50余项，已经授权10余项；我们目前正在自主研发运动控制器、伺服驱动器以及一体化关节等关键零部件，正联合企业申报行业标准；现在，我们各个系列机器人的软硬件系统以及里面的算法都是自主研发的，为解决机器人最关键的平衡问题，我们提出了新的平衡控制理论与方法，相关成果已经被机器人领域的国际顶会所接收，目前我们机器人的平衡能力已经达到国内领先水平。人形机器人研究是一项系统性工程，我们希望再通过3-5年的积累，使机器人总体达到国际领先水平。
高运动性能双足人形机器人:
  研究进展: 目前大家看到的这款机器人为我们正在研制的样机系统，腿部多连杆形式的结构可以实现机器人双足到四轮运动模式的相互切换，目前该机器人正处于双足运动模式的控制调试阶段。该项目已得到浙江省领军型创新创业团队资助，总资助额度为1500万元。此外，基于项目的研究成果，作为牵头单位，团队也与苏州绿的谐波、上海节卡机器人等公司共同制定并发布了《机器人一体化关节性能及试验方法》团体标准，相关的国家标准制定工作也正在筹备过程中。
  项目目标: 高运动性能双足人形机器人项目致力于打造一款具有多种运动模式的足式机器人，以提高机器人的能效表现。项目将可重构、多形态双足机器人机构结构设计，高功率密度比的轻量化驱动单元设计及其节能控制，以及多种运动模式下机器人的动态平衡运动控制作为主要技术突破点，旨在以上方向取得突破性成果。
