version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - enter
  - deny
  - affirm
  - choose_top_level
  - have_arrived_target_location
  - choose_second_level
  - introduce_one_by_one
  - goodbye
  - to_main_interface
  - nlu_fallback

entities:
  - top_level
  - second_level
slots:
  top_level:
    type: categorical
    values:
      - 总体布局
      - 深海机器人
      - 地外探测项目
      - 智能低空载人飞行器
      - 智能机器人云脑平台
      - 高能效服务型双足机器人
      - 高运动性能双足人形机器人
  second_level:
    type: categorical
    values:
      - 研究重点
      - 主要特点
      - 解决方案
      - 项目背景
      - 团队建设
      - 项目目标
      - 各系列简要介绍
      - 现实意义
      - 工程应用
      - 研究进展
      - 灵感来源
      - 当前成果
      - 定位
      - 机器人产业核心难题
      - 目标
  target_location:
    type: categorical
    values:
      - 总体布局
      - 深海机器人
      - 地外探测项目
      - 智能低空载人飞行器
      - 智能机器人云脑平台
      - 高能效服务型双足机器人
      - 高运动性能双足人形机器人
      - home

responses:
  utter_provide_guidance:
    - text: 你好，我是小江，负责这里日常的接待工作。需要我带你参观这个展厅吗？
  utter_if_need:
    - text: 好的，有需要的时候，可以找我哟。
  #  utter_brief_introduction:
  #    - text: 那我先简要介绍一下我们机器人中心吧。我们的使命是让机器人变革人类的生产生活。定位是充分发挥我们实验室在智能科学与技术方面的优势，提升机器人智能化水平，促进整个智能科学与技术研究的发展。我们计划打造一个智能社区，以智能机器人云脑平台为核心，布局了四个方向，分别是海陆空天四个位置的机器人。
  utter_follow_me:
    - text: 好的，请跟我来吧。
  utter_goodbye:
    - text: 那我回去我原来的位置了，希望你玩得愉快，再见
  utter_wrong_option:
    - text: 对不起，我没有明白你的选项，可以重新选择一下吗？
  utter_nlu_fallback:
    - text: 对不起，我没能听懂，你能再说一遍吗？


actions:
  - action_start_introduce
  - action_display_top_list
  - action_display_second_list
  - action_command_to_target_location
  - action_command_return_home
  - action_introduce_second_level_content
  - action_introduce_one_by_one
e2e_actions: []
